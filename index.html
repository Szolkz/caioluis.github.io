<!doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <!-- Style sheet -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="prism.css">
  <link href='https://css.gg/arrow-right-o.css' rel='stylesheet'>
  <link href='https://css.gg/arrow-left-o.css' rel='stylesheet'>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="script.js"></script>
  <script src="prism.js"></script>

  <title>Senko's UltimateFichaMaker2000</title>
</head>

<body>

      <div id="formContainer">
        <form id="form-ficha">
            <div id="passo1" class="tab">
              <h1>DADOS BÁSICOS</h1>

              <!--Nome-->
              <label for="nome" id="nome-label">Nome da personagem</label>
              <input type="text" id="nome" class="placeholder" placeholder="Insira o nome da personagem" required>
              <!--Sobrenome-->
              <label for="sobrenome" id="sobrenome-label">Sobrenome</label>
              <input type="text" id="sobrenome" class="placeholder" placeholder="Insira o sobrenome" required>
              <!--Gênero-->
              <label for="genero" id="genero-label">Gênero</label>
              <input type="text" id="genero" class="placeholder" placeholder="Insira o gênero da sua personagem" required>
              <!--Sexualidade-->
              <label for="sexualidade" id="sexualidade-label">Sexualidade</label>
              <input type="text" id="sexualidade" class="placeholder" placeholder="Insira a sexualidade da sua personagem" required>
              <!--Idade-->
              <label for="idade" id="idade-label">Idade</label>
              <input type="number" id="idade" class="placeholder" placeholder="Entre 8 e 20 anos" maxlength="2" min="8" max="20" required>
              <!--Aniversário-->
              <div>
                <label for="aniversario-dropdown">Aniversário</label>
                <select id="aniversario-dropdown" class="placeholder">
                  <option value="Verão">Verão</option>
                  <option value="Outono">Outono</option>
                  <option value="Inverno">Inverno</option>
                  <option value="Primavera">Primavera</option><br></select>
              </div>
            </div>

          <div id="passo2" class="tab">
            <h1>DADOS BÁSICOS</h1>
            <!--Vilarejo-->
            <label for="vilarejo" id="vilarejo-label">Vilarejo atual</label>
            <input type="text" id="vilarejo" class="placeholder" placeholder="Verifique se há vagas para o vilarejo!" required>

            <!--Arquétipo-->
            <div>
              <label for="arquetipo-dropdown">Arquétipo</label>
              <select id="arquetipo-dropdown" class="placeholder">
                <option value="Neutro">Neutro</option>
                <option value="Herói">Herói</option>
                <option value="Anti-herói">Anti-herói</option>
                <option value="Vilão">Vilão</option>
                <option value="Individualista">Individualista</option>
                <option value="Mártir">Mártir</option>
                <option value="Devoto">Devoto</option>
                <option value="Ajudante">Ajudante</option>
                <option value="Governante">Governante</option>
                <option value="Pesquisador">Pesquisador</option>
                <option value="Tolo">Tolo</option><br></select>
            </div>   

            <!--Clã-->
            <label for="cla" id="cla-label">Clã</label>
            <input type="text" id="cla" class="placeholder" placeholder="Insira o clã da personagem">

            <!--Kekkei Genkai-->
            <label for="kg" id="kg-label">Kekkei Genkai</label>
            <input type="text" id="kg" class="placeholder" placeholder="Insira a Kekkei Genkai da personagem">      
          </div>

          <div id="passo3" class="tab">
            <h1>DESCRIÇÃO PSICOLÓGICA</h1>
            <!--Gostos-->
            <label for="gostos" id="gostos-label">Coisas que gosta</label>
            <input type="text" id="gostos" class="placeholder" placeholder="Gosta de macarrão, picanha e coquinha gelada." required>

            <!--Repulsas-->
            <label for="repulsas" id="repulsas-label">Coisas que não gosta</label>
            <input type="text" id="repulsas" class="placeholder" placeholder="Bife de figado" required>

            <!--Motivações-->
            <label for="motivacoes" id="motivacoes-label">Motivações</label>
            <input type="text" id="motivacoes" class="placeholder" placeholder="Matar um certo alguém" required>

            <!--Medos-->
            <label for="medos" id="medos-label">Medos</label>
            <input type="text" id="medos" class="placeholder" placeholder="Messi careca" required>

            <!--Transtornos/Defeitos-->
            <label for="defeitos" id="defeitos-label">Transtornos/Defeitos</label>
            <input type="text" id="defeitos" class="placeholder" placeholder="Palmeirense" required>

            <!--Descrição Geral-->
            <label for="descpsicologica" id="descpsicologica-label">Descrição Geral</label>
            <textarea id="descpsicologica" class="placeholder" placeholder="" required></textarea>
          </div>

          <div id="passo4" class="tab">
            <h1>DESCRIÇÃO FÍSICA</h1>
            <!--Altura-->
            <label for="altura" id="altura-label">Altura</label>
            <input type="text" id="altura" class="placeholder" placeholder="Insira a altura. Ex.: 178cm" required>

            <!--Peso-->
            <label for="peso" id="peso-label">Peso</label>
            <input type="text" id="peso" class="placeholder" placeholder="Insira o peso. Ex.: 68kg" required>

            <!--Cabelos-->
            <label for="cabelos" id="cabelos-label">Motivações</label>
            <input type="text" id="cabelos" class="placeholder" placeholder="Características dos cabelos. Ex.: Longos e castanhos" required>

            <!--Olhos-->
            <label for="olhos" id="olhos-label">Olhos</label>
            <input type="text" id="olhos" class="placeholder" placeholder="Cor dos olhos" required>

            <!--Braço Dominante-->
            <label for="braco" id="braco-label">Braço Dominante</label>
            <input type="text" id="braco" class="placeholder" placeholder="Direito ou esquerdo" required>

            <!--Outros-->
            <label for="outros" id="outros-label">Outros</label>
            <input type="text" id="outros" class="placeholder" placeholder="Direito ou esquerdo" required>
            
            <!--Personagem Base-->
            <label for="ppbase" id="ppbase-label">Personagem Base</label>
            <input type="text" id="ppbase" class="placeholder" placeholder="Leia as regras de aparência" required>           

            <!--Descrição Geral-->
            <label for="descfisica" id="descfisica-label">Descrição Geral</label>
            <textarea id="descfisica" class="placeholder" placeholder="" required></textarea>
          </div>
        

        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
      
        <hr>

      <!-- Salvar! -->
      <div style="overflow:auto;">
        <div style="float:right;">
          <button type="button" class="button" id="prevBtn" onclick="nextPrev(-1)">Voltar</button>
          <button type="button" class="button" id="nextBtn" onclick="nextPrev(1)">Próximo</button>
        </div>
      </div>

    </form>
    </div>

    <script>
      var currentTab = 0; // Current tab is set to be the first tab (0)
      showTab(currentTab); // Display the current tab
      
      function showTab(n) {
        // This function will display the specified tab of the form...
        var x = document.getElementsByClassName("tab");
        x[n].style.display = "block";
        //... and fix the Previous/Next buttons:
        if (n == 0) {
          document.getElementById("prevBtn").style.display = "none";
        } else {
          document.getElementById("prevBtn").style.display = "inline";
        }
        if (n == (x.length - 1)) {
          document.getElementById("nextBtn").innerHTML = "Salvar";
        } else {
          document.getElementById("nextBtn").innerHTML = "Próximo";
        }
        //... and run a function that will display the correct step indicator:
        fixStepIndicator(n)
      }
      
      function nextPrev(n) {
        // This function will figure out which tab to display
        var x = document.getElementsByClassName("tab");
        // Exit the function if any field in the current tab is invalid:
        if (n == 1 && !validateForm()) return false;
        // Hide the current tab:
        x[currentTab].style.display = "none";
        // Increase or decrease the current tab by 1:
        currentTab = currentTab + n;
        // if you have reached the end of the form...
        if (currentTab >= x.length) {
          // ... the form gets submitted:
          document.getElementById("regForm").submit();
          return false;
        }
        // Otherwise, display the correct tab:
        showTab(currentTab);
      }
      
      function validateForm() {
        // This function deals with validation of the form fields
        var x, y, i, valid = true;
        x = document.getElementsByClassName("tab");
        y = x[currentTab].getElementsByTagName("input");
        // A loop that checks every input field in the current tab:
        for (i = 0; i < y.length; i++) {
          // If a field is empty...
          if (y[i].value == "") {
            // add an "invalid" class to the field:
            y[i].className += " invalid";
            // and set the current valid status to false
            valid = false;
          }
        }
        // If the valid status is true, mark the step as finished and valid:
        if (valid) {
          document.getElementsByClassName("step")[currentTab].className += " finish";
        }
        return valid; // return the valid status
      }
      
      function fixStepIndicator(n) {
        // This function removes the "active" class of all steps...
        var i, x = document.getElementsByClassName("step");
        for (i = 0; i < x.length; i++) {
          x[i].className = x[i].className.replace(" active", "");
        }
        //... and adds the "active" class on the current step:
        x[n].className += " active";
      }
      </script>

</body>
</html>
